<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <center>
      <h2>This is my website</h2>
      <p>
      It's powered by Polymer
      </p>
      <p>
      It's not much, but it's mine

      properties: {

          value: 'my-app',
        },
      },

    });

</dom-module>
