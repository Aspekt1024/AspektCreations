<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/audio-el/audio-el.html">
<link rel="import" href="../src/shared-styles.html">
<link rel="import" href="../sound-selector.html">

<dom-module id="my-audio">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <table cellspacing="10px">
        <tr>
          <td><div class="circle">A</div></td>
          <td><h1>Sound inspires emotion</h1></td>
        </tr>
        <tr>
          <td width="20%"></td>
          <td width="250">
            <center><audio-el title$="{{track}}" src="https://dl.dropboxusercontent.com/u/9994756/{{track}}"></audio-el></center>
          </td>
          <td width="20%"></td>
        </tr>
      </table>

      <ul>Sounds:
        <li><sound-selector title="mysterious.wav" message="{{track}}"></sound-selector></li>
        <li><sound-selector title="fields.wav" message="{{track}}"></sound-selector></li>
        <li><sound-selector title="twinkly.ogg" message="{{track}}"></sound-selector></li>
      </ul>
      
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-audio',
      proc: function(msg){
        return msg;
      }
    });
  </script>
</dom-module>
